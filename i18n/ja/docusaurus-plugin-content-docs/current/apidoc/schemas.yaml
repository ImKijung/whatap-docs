ServerStatDetails:
  type: object
  description: サーバー統計レスポンスデータ構造
  properties:
    servers:
      type: array
      items:
        type: object
        properties:
          oid:
            type: integer
            description: エージェント固有識別子(ID)
          timeData:
            type: array
            items:
              type: object
              properties:
                usedPercent:
                  type: number
                  format: float
                  description: ストレージ容量の使用率
                trafficIn:
                  type: number
                  format: float
                  description: Inbound traffic
                trafficOut:
                  type: number
                  format: float
                  description: Outbound traffic
                cpu:
                  type: number
                  format: float
                  description: CPU使用率(%)
                memory_swappused:
                  type: number
                  format: float
                  description: スワップメモリ使用量(%)
                time:
                  type: integer
                  format: int64
                  description: データポイントの時間(UNIX epoch time、millisecond)
                memory_pused:
                  type: number
                  format: float
                  description: 物理メモリ使用率(%)
                ioPercent:
                  type: number
                  format: float
                  description: 入出力作業のCPU使用率(%)
